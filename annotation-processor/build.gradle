import org.gradle.internal.jvm.Jvm

apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

dependencies {
    implementation 'mysql:mysql-connector-java:5.1.25'
    implementation 'me.liuwj.ktorm:ktorm-core:2.7'
    implementation 'me.liuwj.ktorm:ktorm-jackson:2.7'
    implementation 'me.liuwj.ktorm:ktorm-support-mysql:2.7'
    compile files(Jvm.current().getToolsJar())
    compile 'com.google.auto.service:auto-service:1.0-rc4'
    kapt 'com.google.auto.service:auto-service:1.0-rc4'
}

test {
    testLogging {
        exceptionFormat = 'full'
        showStandardStreams = true
    }
}

description = 'annotation-processor'
